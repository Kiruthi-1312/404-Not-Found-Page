<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Error-Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Langar&family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  	<header>

  	<div class="container err-img">

  			<div class="col-md-6">
  		<img src="Scarecrow.png" alt="error">
           	</div>

            	<h3>The Page you are looking for is not found</h3>

            	<p style="text-align: center;">It might be due to the following reasons</p>
            	<ul>
            		<li><ion-icon name="alert-circle-outline"></ion-icon>The URL you have entered was either deleted or moved</li>
            		<li><ion-icon name="alert-circle-outline"></ion-icon>The entered URL was either spelled incorrectly or mispelt</li>
            		<li><ion-icon name="alert-circle-outline"></ion-icon>The domain you have entered was not found</li>
            		<button type="submit">Homepage</button>
            	</ul>
            </div>
  </div>
  	</div>
